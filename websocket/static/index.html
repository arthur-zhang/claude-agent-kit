<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 测试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .action-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .action-section h3 {
            margin-bottom: 10px;
            color: #555;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
            font-family: 'Courier New', monospace;
        }

        .message.sent {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
        }

        .message.received {
            background: #f1f8e9;
            border-left: 3px solid #8bc34a;
        }

        .message.error {
            background: #ffebee;
            border-left: 3px solid #f44336;
        }

        .message .time {
            color: #999;
            font-size: 11px;
            margin-bottom: 4px;
        }

        .message .content {
            white-space: pre-wrap;
            word-break: break-all;
        }

        .info {
            padding: 10px;
            background: #e7f3ff;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket 测试页面</h1>

        <div id="status" class="status disconnected">未连接</div>

        <div class="controls">
            <button id="connectBtn" onclick="connect()">连接</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>断开</button>
            <button onclick="clearMessages()">清空消息</button>
        </div>

        <div class="action-section">
            <h3>Echo 测试</h3>
            <div class="input-group">
                <input type="text" id="echoInput" placeholder="输入要回显的消息">
                <button onclick="sendEcho()">发送 Echo</button>
            </div>
        </div>

        <div class="action-section">
            <h3>广播测试</h3>
            <div class="input-group">
                <input type="text" id="broadcastInput" placeholder="输入要广播的消息">
                <button onclick="sendBroadcast()">发送广播</button>
            </div>
        </div>

        <div class="action-section">
            <h3>连接信息</h3>
            <button onclick="getConnections()">获取连接数</button>
            <div id="connectionInfo" class="info" style="display: none;"></div>
        </div>

        <h3>消息日志</h3>
        <div id="messages" class="messages"></div>
    </div>

    <script>
        let ws = null;
        let connectionId = null;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;

            addMessage('正在连接到 ' + wsUrl, 'sent');

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                updateStatus(true);
                addMessage('WebSocket 连接已建立', 'received');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (e) {
                    addMessage('解析消息失败: ' + e.message, 'error');
                }
            };

            ws.onerror = (error) => {
                addMessage('WebSocket 错误: ' + error, 'error');
            };

            ws.onclose = () => {
                updateStatus(false);
                addMessage('WebSocket 连接已关闭', 'error');
                connectionId = null;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');

            if (connected) {
                statusEl.textContent = '已连接' + (connectionId ? ` (ID: ${connectionId})` : '');
                statusEl.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusEl.textContent = '未连接';
                statusEl.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function handleMessage(data) {
            addMessage(JSON.stringify(data, null, 2), 'received');

            // 处理欢迎消息
            if (data.type === 'notification' && data.data && data.data.event === 'connected') {
                connectionId = data.data.connection_id;
                updateStatus(true);
            }

            // 处理连接信息响应
            if (data.type === 'response' && data.data && data.data.count !== undefined) {
                const info = document.getElementById('connectionInfo');
                info.style.display = 'block';
                info.innerHTML = `
                    <strong>当前连接数:</strong> ${data.data.count}<br>
                    <strong>连接 IDs:</strong> ${data.data.connections.join(', ')}
                `;
            }
        }

        function sendMessage(action, payload) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('WebSocket 未连接', 'error');
                return;
            }

            const message = {
                id: generateId(),
                type: 'request',
                action: action,
                payload: payload
            };

            ws.send(JSON.stringify(message));
            addMessage(JSON.stringify(message, null, 2), 'sent');
        }

        function sendEcho() {
            const input = document.getElementById('echoInput');
            const message = input.value.trim();

            if (!message) {
                alert('请输入消息');
                return;
            }

            sendMessage('echo', { message: message });
            input.value = '';
        }

        function sendBroadcast() {
            const input = document.getElementById('broadcastInput');
            const message = input.value.trim();

            if (!message) {
                alert('请输入消息');
                return;
            }

            sendMessage('broadcast', { message: message });
            input.value = '';
        }

        function getConnections() {
            sendMessage('get_connections', {});
        }

        function addMessage(content, type) {
            const messagesEl = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = 'message ' + type;

            const time = new Date().toLocaleTimeString();
            messageEl.innerHTML = `
                <div class="time">${time}</div>
                <div class="content">${content}</div>
            `;

            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

        function generateId() {
            return 'msg-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        // 回车键发送
        document.getElementById('echoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendEcho();
        });

        document.getElementById('broadcastInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBroadcast();
        });
    </script>
</body>
</html>
